<div id='cards' style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));"
    [ngStyle]="{'gap': gapInRem}">
    <gallery-card #cardContainer *ngFor="let currentCard of configuration?.cards"
                [card]="currentCard"
                [scorecardsConfig]="configuration?.scorecardsConfig"
                [parameters]="parameters">
    </gallery-card>
</div>
